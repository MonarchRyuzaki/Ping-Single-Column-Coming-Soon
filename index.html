<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper container">
    <header>
      <h2>PING.</h2>
    </header>
    <main>
      <h1><span>We are launching</span> <span class = "soon">soon!</span></h1>
      <div class="subscribe">Subscribe and get notified</div>
      <div class="search">
        <form class="d-flex justify-content-center align-items-center" role="search">
          <input class="me-2 searchspace" type="search" placeholder="Your Email Address" aria-label="Search">
          <button class="btn notify" type="submit">Notify Me!</button>
        </form>
        <div class="no-email">Please provide a valid email address</div>
      </div>
      <img src="./images/illustration-dashboard.png" class = "stats" alt="">
    </main>
    <footer>
      <div class="icons">
        <span class="facebook"><img src="./images/logo-facebook.svg" alt=""></span>
        <span class="twitter"><img src="./images/logo-twitter.svg" alt=""></span>
        <span class="instagram"><img src="./images/logo-instagram.svg" alt=""></span>
      </div>
      <div class="copyrights">&copy; Copyright Ping. All rights reserved.</div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Shivam Ganguly</a>.
      </p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
